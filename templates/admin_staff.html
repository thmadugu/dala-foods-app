<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dala Foods</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_staff') }}">Manage Staff</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    <h2>Manage Staff</h2>
    <form method="POST" class="mb-4">
        <div class="mb-2">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-2">
            <input type="text" name="role" class="form-control" placeholder="Role (Admin/Staff/Storekeeper)" required>
        </div>
        <button type="submit" name="action" value="Add" class="btn btn-success">Add Staff</button>
    </form>

    <h5>Existing Staff</h5>
    <div class="list-group">
        {% for staff in staff_list %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {{ staff[1] }} | Role: {{ staff[3] }}
            <form method="POST" class="m-0">
                <input type="hidden" name="email" value="{{ staff[1] }}">
                <button type="submit" name="action" value="Delete" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
